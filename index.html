<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="aaa">
<div class="calculator">
  <div class="display">
    <input type="text" id="result" readonly>
  </div>
  <div class="buttons">
    <button class="gr" onclick="clearDisplay()">AC</button>
    <button class="gr" onclick="deleteLastCharacter()">DEL</button>
    <button class="gr" onclick="appendToDisplay('%')">%</button>
    <button class="butt" onclick="appendToDisplay('/')">รท</button>
    <button class="aa" onclick="appendToDisplay('7')">7</button>
    <button class="aa" onclick="appendToDisplay('8')">8</button>
    <button class="aa" onclick="appendToDisplay('9')">9</button>
    <button class="butt" onclick="appendToDisplay('*')">ร</button>
    <button class="aa" onclick="appendToDisplay('4')">4</button>
    <button class="aa" onclick="appendToDisplay('5')">5</button>
    <button class="aa" onclick="appendToDisplay('6')">6</button>
    <button class="butt" onclick="appendToDisplay('-')">-</button>
    <button class="aa" onclick="appendToDisplay('1')">1</button>
    <button class="aa" onclick="appendToDisplay('2')">2</button> 
    <button class="aa" onclick="appendToDisplay('3')">3</button>
    <button class="butt" onclick="appendToDisplay('+')">+</button>
    <button id="zero" class="aa" onclick="appendToDisplay('0')">0</button>
    <button class="aa" onclick="appendToDisplay('.')">.</button>
    <button class="butt" onclick="calculate()">=</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
